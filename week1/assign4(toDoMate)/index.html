<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeonseo's ToDo-Mate🖤</title>
    <!--reset.css cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--fontawesome cdn-->
    <script
      src="https://kit.fontawesome.com/fdaeef652b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🖤 WEB TO DO MATE 🖤</h1>
    </header>
    <main>
      <!--calender section-->
      <section class="calender">
        <article>
          <h3>월</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>3</p>
          </div>
        </article>
        <article>
          <h3>화</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>4</p>
          </div>
        </article>
        <article>
          <h3>수</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>5</p>
          </div>
        </article>
        <article>
          <h3>목</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>6</p>
          </div>
        </article>
        <article>
          <h3>금</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>7</p>
          </div>
        </article>
        <article>
          <h3>토</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>8</p>
          </div>
        </article>
        <article>
          <h3>일</h3>
          <div>
            <i class="fa-solid fa-heart"></i>
            <p>9</p>
          </div>
        </article>
      </section>

      <!-- todo section -->
      <section class="todo">
        <article>
          <h2>📆 일정</h2>
          <ul>
            <li>
              <p>일정!!</p>
            </li>
          </ul>
        </article>

        <article>
          <h2>📚 공부 & 할 일</h2>
          <ul>
            <li>
              <p>정처기 1단원</p>
            </li>
            <li>
              <p>정처기 2단원</p>
            </li>
            <li>
              <p>솝트 과제하기</p>
            </li>
          </ul>
        </article>

        <article>
          <h2>💵 돈 벌자</h2>
          <ul>
            <li>
              <p>10-17 근장</p>
            </li>
          </ul>
        </article>

        <article>
          <h2>💪🏻 약속</h2>
          <ul>
            <li>일정 ***</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <button>
        <i class="fa-solid fa-house"></i>
        <a href="#">달력</a>
      </button>
      <button>
        <i class="fa-solid fa-circle-user"></i>
        <a href="#">My</a>
      </button>
    </footer>
  </body>
</html>
